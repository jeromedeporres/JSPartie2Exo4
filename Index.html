<!DOCTYPE html>

    <title>Partie2Exo04</title>

<body>
    <script>
        var note = prompt ('votre note');
        if (note >= 0 && note <= 3) {
            alert('Nul');
        } else if (note >= 4 && note <= 6) {
            alert('Moyen');
        } else if (note  >= 8 && note <= 9) {
            alert('Bien');
        } else if (note >= 9) {
            alert('Excellent')
        }       
</script>
